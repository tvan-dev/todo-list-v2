<html lang="en">

    <title>todo list pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <main>
        <!-- heading -->
        <h1 class="page-heading"> Create your Todo-List</h1>
        <!-- form -->
        <form id="todo-form" action="">
            <input type="text" class="todo-input" placeholder="What are your tasks for today?" spellcheck="false">
            <button type="submit" class="submit-btn" >Add</button>
        </form>

        <!-- task list -->
        <ul id="task-list">

                </div>
            </li>
            <li class="task-item">
                    <input type="text" class="input-edit" value="Hoc JS 11111111111111111" spellcheck="false">

        </ul>
    </main>

    <div id="modal" class="modal-backdrop ">
        <div class="modal-container">
            <div class="modal-close"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="modal-title">Comfirm delete</h2>
            <p class="modal-content">Are you sure you want to delete this task?</p>
            <div class="modal-action">
                <button id="modal-delete" class="btn btn-delete">DELETE</button>
                <button id="modal-cancel" class="btn btn-cancel">CANCEL</button>
            </div>
        </div>
    </div>
    <!-- toast -->
    <div id="toast-message">
        
    </div>

    <script src="./main.js"></script>
