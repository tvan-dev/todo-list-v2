<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <!-- heading -->
        <h1 class="page-heading"> Create your Todo-List</h1>
        <!-- form -->
        <form id="todo-form" action="">
            <input type="text" class="todo-input" placeholder="What are your tasks for today?" spellcheck="false">
            <button class="submit-btn">Add</button>
        </form>

        <!-- task list -->
        <ul id="task-list">
            <li class="task-item completed">
                <p class="task-title">Hoc JS  11111111111111111</p>
                <div class="task-action">
                    <button class="btn btn-edit">Edit</button>
                    <button class="btn btn-done ">Done</button>
                    <button class="btn btn-delete">Delete</button>
                </div>
            </li>
            
        </ul>
    </main>

    <!-- toast -->
    <div id="toast-message" >
        <!-- empty input-->
        <div class="toast toast--empty">
            <p class="toast-content">Please enter your task!</p>
            <span class="toast__close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <!-- duplicate input -->
        <div class="toast toast--duplicate">
            <p class="toast-content">Task already exists!</p>
            <span class="toast__close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <!-- updated  -->
        <div class="toast toast--updated">
            <p class="toast-content">Task updated!</p>
            <span class="toast__close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <!-- deleted -->
        <div class="toast toast--deleted">
            <p class="toast-content">Task updated!</p>
            <span class="toast__close"><i class="fa-solid fa-xmark"></i></span>
        </div>
    </div>
</body>
</html>
